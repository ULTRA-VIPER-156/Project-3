<!DOCTYPE html>
<html>
<head>
<title>Welcome to Orifha's iPhones</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background: url('background.gif') no-repeat center center fixed; /* Add your GIF here */
        background-size: cover; /* Ensure the background covers the entire page */
        color: #333; /* Dark gray text */
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        overflow: hidden; /* Prevent scrollbars */
    }

    .welcome-box {
        background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent white background */
        padding: 2rem;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        text-align: center;
        transition: transform 0.3s, box-shadow 0.3s;
        z-index: 1; /* Ensure the box is above the shapes */
    }

    .welcome-box:hover {
        transform: translateY(-10px);
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    }

    header {
        font-size: 2.5rem;
        margin-bottom: 1rem;
    }

    p {
        font-size: 1.2rem;
        margin-bottom: 2rem;
    }

    .start-button {
        background-color: #007bff;
        color: white;
        border: none;
        padding: 1rem 2rem;
        font-size: 1rem;
        cursor: pointer;
        border-radius: 5px;
        transition: background-color 0.3s, transform 0.3s;
    }

    .start-button:hover {
        background-color: #0056b3;
        transform: translateY(-2px);
    }

    .shape {
        position: absolute;
        border-radius: 50%;
        opacity: 0.7;
        animation: bounce 10s infinite;
    }

    @keyframes bounce {
        0%, 100% {
            transform: translateY(0) translateX(0);
        }
        50% {
            transform: translateY(-100vh) translateX(100vw);
        }
    }
</style>
</head>
<body>

<div class="welcome-box">
    <header>Welcome to Orifha's iPhones</header>
    <p>Your one-stop shop for the latest iPhones at unbeatable prices!</p>
    <button class="start-button" onclick="location.href='index.html'">Get Started</button>
</div>

<!-- Shapes for background animation -->
<div class="shape" style="width: 100px; height: 100px; background-color: #ff6b6b; left: 10%; top: 20%;"></div>
<div class="shape" style="width: 80px; height: 80px; background-color: #6b6bff; left: 50%; top: 50%;"></div>
<div class="shape" style="width: 120px; height: 120px; background-color: #6bff6b; left: 80%; top: 10%;"></div>
<div class="shape" style="width: 60px; height: 60px; background-color: #ffb56b; left: 30%; top: 70%;"></div>

</body>
</html>
